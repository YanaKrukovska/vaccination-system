<!DOCTYPE html>
<html lang="eng" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../static/css/authentication.css" th:href="@{/css/authentication.css}" rel="stylesheet" type="text/css"
          media="all"/>
</head>
<body>
<div class="authentication-form">
    <form th:action="@{/login-processing}" th:object="${person}" method="post">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" th:field="*{username}" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" th:field="*{password}"
                   required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
    </form>
    <p class="text-center"><a th:href="@{/signup}">Don't have an account? Sign up</a></p>

    <div th:if="${error != null}" id="error-message" class="alert alert-danger" role="alert"
         th:text="${error}" style="margin: 2%">
    </div>

</div>
</body>
</html>
