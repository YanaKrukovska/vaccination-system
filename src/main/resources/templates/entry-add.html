<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add entry</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../static/css/form.css" th:href="@{/css/form.css}" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
<div th:replace="fragments/navbar.html :: navigation"></div>
<div class="custom-form">

    <form th:action="@{/diary/add}" method="post">

        <h2 class="text-center">Update information</h2>

        <div class="form-group">
            <input type="date" class="form-control" placeholder="Date" name="newDate"
                   required="required">
        </div>
        <div class="form-group">
            <input type="number" step="0.1" min="33" max="44" class="form-control" placeholder="Temperature" name="newTemperature" required>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block">Save</button>
        </div>
    </form>

</div>
</body>
</html>
